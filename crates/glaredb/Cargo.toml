[package]
name = "glaredb"
version = {workspace = true}
edition = {workspace = true}

[[bin]]
name = "glaredb"
path = "src/bin/main.rs"

[dependencies]
logutil = {path = "../logutil"}
sqlexec = {path = "../sqlexec"}
telemetry = {path = "../telemetry"}
datafusion = {workspace = true}
pgsrv = {path = "../pgsrv"}
pgrepr = {path = "../pgrepr"}
object_store = {version = "0.5", features = ["gcp"]}
metastore = {path = "../metastore"}
metastoreproto = { path = "../metastoreproto" }
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
clap = { version = "4.2.7", features = ["derive"] }
tracing = "0.1"
uuid = { version = "1.3.3", features = ["v4", "fast-rng", "macro-diagnostics"] }
tonic = { version = "0.9", features = ["transport", "tls", "tls-roots"] }
rustyline = "11.0.0"
once_cell = "1.17.2"
futures = "0.3.28"
colored = "2.0.0"
