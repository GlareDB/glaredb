[package]
name = "glaredb"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "glaredb"
path = "src/bin/main.rs"

[dependencies]
logutil = {path = "../logutil"}
buildenv = {path = "../buildenv"}
common = {path = "../common"}
cloud = {path = "../cloud"}
background = {path = "../background"}
sqlexec = {path = "../sqlexec"}
pgsrv = {path = "../pgsrv"}
access = {path = "../access"}
object_store_util = {path = "../object_store_util"}
anyhow = "1.0"
serde = { version = "1.0", features = ["derive", "rc"] }
tokio = { version = "1", features = ["full"] }
async-trait = "0.1.59"
futures = "0.3.25"
rand = "0.8"
parking_lot = "0.12.1"
clap = { version = "4.0.27", features = ["derive"] }
sqlparser = { version = "0.28", features = ["serde"] }
tokio-util = { version = "0.7.4", features = ["codec"] }
tokio-serde = { version = "0.8", features = ["bincode"] }
tracing = "0.1"
tracing-subscriber = "0.3"
rustyline = "10.0.0"
bincode = "1.3.3"
tempfile = "3"

[build-dependencies]
common = {path = "../common"}
toml = "0.5.10"
