datafusion = { workspace = true }
clap = { workspace = true }
tonic = { workspace = true }
futures = { workspace = true }
tempfile = { workspace = true }
arrow_util = { path = "../arrow_util" }
datafusion_ext = { path = "../datafusion_ext" }
ioutil = { path = "../ioutil" }
logutil = { path = "../logutil" }
