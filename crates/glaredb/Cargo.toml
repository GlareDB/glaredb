pgrepr = { path = "../pgrepr" }
pgsrv = { path = "../pgsrv" }
protogen = { path = "../protogen" }
proxyutil = { path = "../proxyutil" }
rpcsrv = { path = "../rpcsrv" }
slt = { path = "../slt" }
sqlexec = { path = "../sqlexec" }
telemetry = { path = "../telemetry" }

anyhow = "1.0"
num_cpus = "1.16.0"
glob = "0.3.1"
tracing = "0.1"
