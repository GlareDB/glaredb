[package]
name = "glaredb_wasm"
version.workspace = true
edition.workspace = true

[lints]
workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
web-sys = { version = "0.3.77", features = [
  "console",
  "KeyboardEvent",
  "Window",
  "Navigator",
  "Clipboard",
  "Performance",
  "PerformanceTiming",

  # Errors
  "DomException",

  # Filesystem
  "StorageManager",
  "FileSystemGetFileOptions",
  "FileSystemDirectoryHandle",
  "FileSystemFileHandle",
  "FileSystemSyncAccessHandle",
  "FileSystemReadWriteOptions"
] }

glaredb_core = { path = '../glaredb_core' }
glaredb_error = { path = '../glaredb_error' }
glaredb_http = { path = '../glaredb_http' }

glaredb_ext_default = { path = '../glaredb_ext_default' }

futures = { workspace = true }
parking_lot = { workspace = true }
js-sys = "0.3.69"
tracing = { workspace = true }
tracing-subscriber = {version = "0.3", default-features = false, features = ["std", "fmt", "env-filter"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4.50"
console_error_panic_hook = "0.1.7"
url = { workspace = true }
bytes = { version = "1.10", default-features = false, features = ["std"] }
reqwest = { version = "0.12.20", default-features = false, features = ["rustls-tls", "stream"] }

# See <https://docs.rs/getrandom/latest/getrandom/#webassembly-support>
getrandom = { workspace = true, features = ["wasm_js"] }
# See <https://docs.rs/uuid/latest/uuid/#webassembly>
uuid = { workspace = true, features = ["js"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.0"
