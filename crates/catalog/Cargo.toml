[package]
name = "catalog"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
logutil = {path = "../logutil"}
access = {path = "../access"}
catalog_types = {path = "../catalog_types"}
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
datafusion = "13.0"
futures = "0.3.21"
tracing = "0.1"
async-trait = "0.1.57"
uuid = { version = "1.2.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
object_store = "0.5"
object_store_util = {path = "../object_store_util"}
