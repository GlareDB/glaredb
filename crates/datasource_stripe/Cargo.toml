[package]
name = "datasource_stripe"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
tracing = "0.1"
futures = "0.3.28"
async-trait = "0.1.68"
tokio = { version = "1", features = ["full"] }
async-stream = "0.3.4"
datafusion = "20.0"
serde_json = "1.0.95"
serde = { version = "1.0", features = ["derive"] }
parking_lot = "0.12.1"
async-channel = "1.8.0"
metastore = { path = "../metastore" }
datasource_common = { path = "../datasource_common" }
async-stripe = { version = "0.18", features = ["runtime-tokio-hyper"] }
buildenv = { path = "../buildenv" }
once_cell = "1.17.1"
