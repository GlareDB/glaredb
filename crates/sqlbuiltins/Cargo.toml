arrow = { version = "*", features = ["ffi"] }
arrow-schema = "*"

lance-linalg = { git = "https://github.com/lancedb/lance", rev = "310d79eccf93f3c6a48c162c575918cdba13faec" }
libloading = "0.8.1"
