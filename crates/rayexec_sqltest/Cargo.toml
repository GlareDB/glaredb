[package]
name = "rayexec_sqltest"
version.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rayexec_error = { path = '../rayexec_error' }
rayexec_execution = { path = '../rayexec_execution' }
rayexec_bullet = { path = '../rayexec_bullet' }
libtest-mimic = "0.7.3"
sqllogictest = "0.20.4"
env_logger = "0.11.3"
futures = { workspace = true, features = ["executor"] }
async-trait = "0.1.80"
tokio = { version = "1", features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = {version = "0.3", features = ["std", "fmt", "json", "env-filter"] }

# TODO: This test bin could be moved to `rayexec_execution` since it's testing
# standard execution functionality, whereas `rayexec_sqltest` is now more of a
# library.
[[test]]
harness = false
name = "rayexec_sqltest_standard"
path = "bin/rayexec_sqltest_standard.rs"
