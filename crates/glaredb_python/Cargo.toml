[package]
name = "glaredb_python"
version.workspace = true
edition.workspace = true

[lints]
workspace = true

[lib]
name = "glaredb"
crate-type = ["cdylib"]

[dependencies]
glaredb_core = { path = '../glaredb_core' }
glaredb_error = { path = '../glaredb_error' }
glaredb_rt_native = { path = '../glaredb_rt_native' }

glaredb_ext_spark = { path = '../glaredb_ext_spark' }
glaredb_ext_csv = { path = '../glaredb_ext_csv' }
glaredb_ext_parquet = { path = '../glaredb_ext_parquet' }
glaredb_ext_tpch_gen = { path = '../glaredb_ext_tpch_gen' }

futures = { workspace = true }
parking_lot = { workspace = true }
tracing = { workspace = true }
pyo3 = { version = "0.25.1", features = ["abi3-py37", "extension-module"] }
tokio = { workspace = true, default-features = false, features = ["rt", "rt-multi-thread", "time", "net"] }
