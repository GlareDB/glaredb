name: GlareDB CI

on: [push, workflow_dispatch]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Taken from: https://github.com/actions/cache/blob/main/examples.md#rust---cargo
      #
      # Does not include the "target" directory as running the miri script will
      # remove it anyways.
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Tests (Stable)
        run: cargo test
  check-commits:
    name: Check conventional commits
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install nix
        uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            access-tokens = github=${{ secrets.GITHUB_TOKEN }}

      - name: check commits for non-conformers
        run: nix develop -c 'check-commits'
