name: GlareDB CI

on: [push, workflow_dispatch]

jobs:
  pre_test:
    # continue-on-error: true # Uncomment when integration is finished
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}

    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v4
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md", "**/docs/**"]'
          cancel_others: 'true'


  test:
    needs: pre_test
    if: ${{ needs.pre_test.outputs.should_skip != 'true' }}
    name: CI
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: abelfodil/protoc-action@v1
        with:
          protoc-version: '21.5'

      # Taken from: https://github.com/actions/cache/blob/main/examples.md#rust---cargo
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Configure toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Unit tests
        run: cargo test

      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -D warnings

      - name: SQL Logic Tests
        run: cargo run --bin slt_runner -- testdata/sqllogictests/*.slt
