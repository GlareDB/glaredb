name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          submodules: 'true'

      - name: Tests
        run: cargo test -- --skip slt_datasource_  --skip slt_tpch

      - name: SLTs Parquet
        run: cargo test slt_datasource_parquet

      - name: SLTs Postgres
        run: |
          ./scripts/create-test-postgres-db.sh
          cargo test slt_datasource_postgres

      - name: Lint
        run: cargo clippy --all --all-features -- --deny warnings

  wasm:
    name: "Build wasm"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build wasm
        run: wasm-pack build crates/rayexec_wasm/ --scope glaredb
