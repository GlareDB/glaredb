name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          submodules: 'true'

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Tests
        env:
          AWS_KEY: ${{ secrets.AWS_KEY }}
          AWS_SECRET: ${{ secrets.AWS_SECRET }}
        run: cargo test -- --skip slt_datasource_  --skip slt_tpch

      - name: SLTs Parquet
        env:
          AWS_KEY: ${{ secrets.AWS_KEY }}
          AWS_SECRET: ${{ secrets.AWS_SECRET }}
        run: cargo test slt_datasource_parquet

      - name: SLTs CSV
        env:
          AWS_KEY: ${{ secrets.AWS_KEY }}
          AWS_SECRET: ${{ secrets.AWS_SECRET }}
        run: cargo test slt_datasource_csv

      - name: SLTs Delta
        env:
          AWS_KEY: ${{ secrets.AWS_KEY }}
          AWS_SECRET: ${{ secrets.AWS_SECRET }}
        run: cargo test slt_datasource_delta

      - name: SLTs Postgres
        env:
          AWS_KEY: ${{ secrets.AWS_KEY }}
          AWS_SECRET: ${{ secrets.AWS_SECRET }}
        run: |
          ./scripts/create-test-postgres-db.sh
          cargo test slt_datasource_postgres

      - name: Lint
        run: cargo clippy --all --all-features -- --deny warnings

  wasm:
    name: Build wasm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build wasm
        run: wasm-pack build crates/rayexec_wasm/ --scope glaredb

  docker:
    name: Build, push, and deploy docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud docker
        run: gcloud auth configure-docker -q

      - name: Build and push docker image
        run: |
          docker build . -t gcr.io/glaredb-artifacts/rayexec-dev
          docker push gcr.io/glaredb-artifacts/rayexec-dev

      - name: GKE Credentials
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: 'glaredb-gke-public'
          location: 'us-central1'

      - name: Rollout
        run: kubectl rollout restart deployment/rayexec-dev-deployment
