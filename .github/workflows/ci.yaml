name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tests
        run: cargo test -- --skip _integration_slt

      - name: SLTs Postgres
        run: |
          ./scripts/create-test-postgres-db.sh
          cargo test postgres_integration_slt

      - name: Lint
        run: cargo clippy --all --all-features -- --deny warnings
