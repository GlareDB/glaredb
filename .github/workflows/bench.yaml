name: Benchmark

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile and run
        run: |
           cargo run \
             --release \
             --bin bench_standard \
             -- \
             --print-results \
             --print-explain
