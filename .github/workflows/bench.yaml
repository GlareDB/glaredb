name: Benchmark

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}

      - name: Setup GCP
        uses: google-github-actions/setup-gcloud@v2

      - name: Bench - GCP (c4-standard-8, 500G hyperdisk-balanced)
        env:
          GCP_MACHINE_TYPE: c4-standard-8
        run: ./scripts/bench_gcp.sh
