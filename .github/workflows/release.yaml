name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - main
      - sean/release

jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   code-target: win32-x64
          #   protoc: win64
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            code-target: linux-x64
            protoc: linux-x86_64
          # - os: ubuntu-20.04
          #   target: aarch64-unknown-linux-gnu
          #   code-target: linux-arm64
          #   protoc: linux-aarch_64
          - os: macos-11
            target: x86_64-apple-darwin
            protoc: osx-universal_binary
          - os: macos-11
            target: aarch64-apple-darwin
            protoc: osx-universal_binary


    name: Build release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Download protoc
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v23.1/protoc-23.1-${{matrix.protoc}}.zip
          unzip protoc-23.1-${{matrix.protoc}}.zip -d $HOME/.protoc

      - name: Update apt repositories
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'arm-unknown-linux-gnueabihf'
        run: sudo apt-get update

      - name: Install AArch64 target toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install gcc-aarch64-linux-gnu

      - name: Install ARM target toolchain
        if: matrix.target == 'arm-unknown-linux-gnueabihf'
        run: sudo apt-get install gcc-arm-linux-gnueabihf

      - name: Build
        run: |
          PROTOC="$HOME/.protoc/bin/protoc" cargo build --bin glaredb

          mkdir -p dist
          mv ./target/release/glaredb dist/.

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist-${{ matrix.target }}
          path: ./dist
