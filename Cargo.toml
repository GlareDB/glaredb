[workspace]
members = ["crates/*"]
default-members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.0.1"
edition = "2021"

[profile.release]
lto = "thin"
opt-level = 3
codegen-units = 1
strip = true

[workspace.dependencies]
ahash = { version = "0.8.11", default-features = false }
chrono = { version = "0.4.38", default-features = false }
futures = "0.3.30"
hashbrown = "0.14.5"
once_cell = "1.19.0"
parking_lot = "0.12"
parquet = { version = "51.0.0", default-features = false } # Default features has libc dependency.
smallvec = "1.13.2"
rayon = "1.10.0"
num_cpus = "1.16.0"
tracing = { version = "0.1.40", default-features = false }
