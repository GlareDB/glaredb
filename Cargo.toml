[workspace]
members = ["crates/*", "xtask"]

[workspace.package]
version = "0.0.13"
edition = "2021"

[profile.release]
lto = "thin"

[workspace.dependencies]
datafusion = { version = "26.0" }
deltalake = { git = "https://github.com/delta-io/delta-rs.git", branch = "main",features = ["s3", "gcs", "azure", "datafusion","arrow","parquet"] }
